<!doctype html>
{% load static %}
<html lang="en">
	<head>
		<title> zoilo.me </title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta property="og:image" content="static/dragonbg.png">
		<meta property="og:image:type" content="image/png">
		<meta property="og:image:width" content="1024">
		<meta property="og:image:height" content="1024">
		{% include 'snippets/css.html' %}
	</head>
	<body style="max-width: 100%; overflow-x: hidden;">
		{% include 'snippets/menu.html' %}
		<div align="center" class="video-container">
		    <video autoplay muted loop>
		        <source src="/static/dragonting.mp4" type="video/mp4"> </source>
		        <source src="/static/dragonting.webm" type="video/webm"> </source>
		        <source src="/static/dragonting.ogg" type="video/ogg"></video>
		    </video>
		</div>
		{% block content %} {% endblock content %}
		{% include 'snippets/js.html' %}
	</body>
</html>
